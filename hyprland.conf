# ────────────────────────────────────────────────────────────
#  Hyprland — Hakker Theme
# ────────────────────────────────────────────────────────────

# General settings
general {
    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(2596beff) rgba(8dd1f7ee) 45deg
    col.inactive_border = rgba(565f89aa)
    
    # Border size
    border_size = 2
    
    # Gaps between windows
    gaps_in = 1
    gaps_out = 1
    
    # Resize with mouse
    resize_on_border = true
    
    # Extend border with mouse
    extend_border_grab_area = 30
    
    # Hover icon
    hover_icon_on_border = true
    
    # Allow tearing
    allow_tearing = true
}

# Decoration settings (transparency, blur, etc.)
decoration {
    # Blur settings
    blur {
        enabled = true
        size = 5
        passes = 1
        new_optimizations = true
        xray = true
        ignore_opacity = true
    }
    
    # Drop shadow
    # drop_shadow = true
    # shadow_range = 20
    # shadow_render_power = 3
    # col.shadow = rgba(00000044)
    
    # Dim inactive windows
    dim_inactive = true
    dim_strength = 0.2
    dim_special = 0.5
    
    # Screen shader
    screen_shader = 
}

# Window transparency and effects
windowrulev2 = opacity 0.95 0.95,class:^(kitty)$
windowrulev2 = opacity 0.95 0.95,class:^(alacritty)$
windowrulev2 = opacity 0.90 0.90,class:^(code)$
windowrulev2 = opacity 0.90 0.90,class:^(Code)$
windowrulev2 = opacity 0.85 0.85,class:^(firefox)$
windowrulev2 = opacity 1.00 1.00,class:^(chromium)$
windowrulev2 = opacity 0.95 0.95,class:^(google-chrome)$
windowrulev2 = opacity 0.80 0.80,class:^(discord)$
windowrulev2 = opacity 0.80 0.80,class:^(spotify)$

# Animation settings
animations {
    enabled = true
    
    # Animation curves
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    
    # Animation settings
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Input settings
input {
    # Mouse settings
    follow_mouse = 1
    mouse_refocus = false
    
    # Keyboard settings
    kb_layout = us
    kb_variant = 
    kb_model = 
    kb_options = 
    kb_rules = 
    
    # Touchpad settings
    touchpad {
        natural_scroll = false
        disable_while_typing = true
        scroll_factor = 1.0
        tap-to-click = true
    }
    
    # Sensitivity
    sensitivity = 0.0
    accel_profile = flat
}

# Gestures
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = true
}

# Misc settings
misc {
    # Force default wallpaper
    force_default_wallpaper = 0
    
    # Disable hyprland logo
    disable_hyprland_logo = true
    
    # Disable splash
    disable_splash_rendering = true
    
    # Mouse wheel volume control
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    
    # Always follow mouse on focus
    always_follow_on_dnd = true
    
    # Layers
    layers_hog_keyboard_focus = true
    
    # Animate manual resizes
    animate_manual_resizes = true
    
    # Animate mouse window
    animate_mouse_windowdragging = true
    
    # Disable direct scanout
    # disable_direct_scanout = true
    
    # HDR
    enable_swallow = true
    swallow_regex = ^(kitty)$
    
    # Focus on activation
    focus_on_activate = false
    
    # Mouse move enables dpms
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

# XWayland
xwayland {
    force_zero_scaling = true
}

# Debug
debug {
    # Disable logging
    disable_logs = false
    
    # Disable time
    disable_time = false
    
    # Disable timeouts
    # disable_timeouts = false
}

